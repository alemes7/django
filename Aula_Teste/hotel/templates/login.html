{% extends 'index.html' %}

{% block title %}
    HOTELEMES - LOGIN
{% endblock %}

{% block head %}
    <style>
        /* Estilos personalizados para os inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Estilos personalizados para o botão */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        /* Estilo para as labels */
        label {
            color: white;
            margin-bottom: 6px;
            display: block;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="bg-dark p-3 border rounded-lg">
                    <h2 class="text-center text-white">Login</h2>
                    <form action="login" method="post">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="id_nome">Nome de Usuário:</label>
                            {{ form.usuario }}
                        </div>
                        <div class="mb-2">
                            <label for="id_senha">Senha:</label>
                            {{ form.senha }}
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
